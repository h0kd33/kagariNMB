<!DOCTYPE html>
<html>
<head>
<title>%nimingbanTitle% - %areaName%</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
<div id="header">
	<div id="areaList" class="header-text" onclick="k.switchListPanel()">%areaListText%</div>
	<div id="title" class="header-text"><a href=".">%nimingbanTitle%</a> - <a href="a-%areaId%">%areaName%</a> - 第%areaPage%页</div>
	<div id="functionButton" class="header-text" onclick="k.switchFunctionPanel()">%sendPost%</div>
</div>
<div class="out left-part" id="areas">
	<div>%areaLists%</div>
</div>
<div class="out middle-part">%areaPosts%</div>
<div class="out right-part" id="functions">
	<div>%newPost%</div>
</div>
<div id="footer">
	<div id="cookie">饼干：%cookie%</div>
	<div id="date_time">%date% %time%</div>
</div>
<script src="js/angular.js"></script>
</body>
</html>
